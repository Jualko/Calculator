<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item screen"></div>
        <div class="grid-item clickable operator">+</div>
        <div class="grid-item clickable operator">-</div>
        <div class="grid-item clickable operator">ร</div>
        <div class="grid-item clickable operator">รท</div>
        <div class="grid-item clickable">7</div>
        <div class="grid-item clickable">8</div>
        <div class="grid-item clickable">9</div>
        <div class="grid-item clickable equals">=</div>
        <div class="grid-item clickable">4</div>
        <div class="grid-item clickable">5</div>
        <div class="grid-item clickable">6</div>
        <div class="grid-item clickable">1</div>
        <div class="grid-item clickable">2</div>
        <div class="grid-item clickable">3</div>
        <div class="grid-item clickable">0</div>
        <div class="grid-item clickable">.</div>
        <div class="grid-item clickable">AC</div>
    </div>

</body>

</html>
